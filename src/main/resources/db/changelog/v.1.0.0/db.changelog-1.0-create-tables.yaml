# <!--    Для нового варианта БД от Василия-->
databaseChangeLog:
  - changeSet:
      id: 1
      author: chicagoist
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 2
      author: chicagoist
      changes:
        - createTable:
            tableName: 'user'
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
              - column:
                  name: roles
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    defaultValueBoolean: false

  - changeSet:
      id: 3
      author: chicagoist
      changes:
        - createTable:
            tableName: pot
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
              - column:
                  name: instructions_id
                  type: BIGINT
                  constraints:
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    defaultValueBoolean: false

  - changeSet:
      id: 4
      author: chicagoist
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:

  - changeSet:
      id: 5
      author: chicagoist
      changes:
        - createTable:
            tableName: instruction
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
              - column:
                  name: is_important
                  type: BOOLEAN
                  constraints:
                    defaultValueBoolean: false
              - column:
                  name: day
                  type: DATE
                  constraints:
                    unique: true
              - column:
                  name: image
                  type: VARCHAR(128)

  - changeSet:
      id: 6
      author: chicagoist
      changes:
        - createTable:
            tableName: confirm_code
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(36)
                  constraints:
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: TIMESTAMP
                  constraints:
                    unique: true




