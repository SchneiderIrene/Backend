databaseChangeLog:
  - changeSet:
      id: 1
      author: chicagoist
      changes:
        - addForeignKeyConstraint:
            baseTableName: user
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            constraintName: fkey_user_to_role
            onDelete: CASCADE

  - changeSet:
      id: 2
      author: chicagoist
      changes:
        - addForeignKeyConstraint:
            baseTableName: pot
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fkey_pots_to_user
            onDelete: CASCADE
